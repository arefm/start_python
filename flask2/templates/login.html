<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Login</h1><br />
		<form method="POST">
			<p><label for="username">Username:</label><br />
			<input class="form-control" type="text" name="username" id="username" style="width:200px" value="{{request.form.username}}" /></p>
			<p><label for="password">Password:</label><br />
			<input class="form-control" type="password" name="password" id="password" style="width:200px" /></p>
			<br />
			<button class="btn btn-default" type="submit">Login</button>
		</form>
		{% if message %}
		<p><br />{{message}}</p>
		{% endif %}
	</div>
</body>
</html>
